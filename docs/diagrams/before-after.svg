<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 400" width="720" height="400">
  <defs>
    <style>
      .title { font: bold 24px system-ui, sans-serif; fill: #1e1e1e; }
      .container-title { font: bold 18px system-ui, sans-serif; }
      .box-text { font: 16px system-ui, sans-serif; fill: #1e1e1e; }
      .small-text { font: 14px system-ui, sans-serif; fill: #1e1e1e; }
      .label-text { font: bold 14px system-ui, sans-serif; fill: #2f9e44; }
    </style>
    <marker id="arrowhead-green" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2f9e44"/>
    </marker>
    <marker id="arrowhead-green-down" markerWidth="10" markerHeight="7" refX="5" refY="9" orient="auto">
      <polygon points="0 0, 10 0, 5 7" fill="#2f9e44"/>
    </marker>
  </defs>

  <!-- BEFORE Section -->
  <text x="160" y="35" class="title" text-anchor="middle">BEFORE</text>

  <!-- Before WordPress Container -->
  <rect x="40" y="60" width="240" height="280" fill="#e7f5ff" stroke="#1971c2" stroke-width="2" rx="8"/>
  <text x="160" y="90" class="container-title" text-anchor="middle" fill="#1971c2">WordPress</text>

  <!-- Before WooCommerce (all-in-one) -->
  <rect x="60" y="110" width="200" height="90" fill="#f3d9fa" stroke="#9c36b5" stroke-width="2" rx="6"/>
  <text x="160" y="150" class="box-text" text-anchor="middle">WooCommerce</text>
  <text x="160" y="175" class="small-text" text-anchor="middle">(all-in-one)</text>

  <!-- Before Content -->
  <text x="160" y="240" class="small-text" text-anchor="middle">Content, Blog,</text>
  <text x="160" y="260" class="small-text" text-anchor="middle">Theme (unchanged)</text>

  <!-- Transform Arrow -->
  <path d="M300 200 L420 200" stroke="#2f9e44" stroke-width="4" fill="none" marker-end="url(#arrowhead-green)"/>

  <!-- AFTER Section -->
  <text x="560" y="35" class="title" text-anchor="middle">AFTER</text>

  <!-- After WordPress Container -->
  <rect x="440" y="60" width="240" height="170" fill="#e7f5ff" stroke="#1971c2" stroke-width="2" rx="8"/>
  <text x="560" y="90" class="container-title" text-anchor="middle" fill="#1971c2">WordPress</text>

  <!-- After BC Bridge -->
  <rect x="460" y="110" width="200" height="55" fill="#d3f9d8" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="560" y="135" class="box-text" text-anchor="middle">BC Bridge</text>
  <text x="560" y="155" class="small-text" text-anchor="middle">(frontend)</text>

  <!-- After Content -->
  <text x="560" y="195" class="small-text" text-anchor="middle">Content, Blog,</text>
  <text x="560" y="215" class="small-text" text-anchor="middle">Theme (unchanged)</text>

  <!-- API Arrow (vertical) -->
  <path d="M560 235 L560 280" stroke="#2f9e44" stroke-width="2" fill="none"/>
  <polygon points="555 280, 560 290, 565 280" fill="#2f9e44"/>
  <text x="575" y="265" class="label-text">API</text>

  <!-- After BigCommerce -->
  <rect x="440" y="295" width="240" height="80" fill="#a5d8ff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="560" y="330" class="box-text" text-anchor="middle">BigCommerce</text>
  <text x="560" y="355" class="small-text" text-anchor="middle">(commerce)</text>
</svg>
