<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 480" width="900" height="480">
  <defs>
    <style>
      .title { font: bold 24px system-ui, sans-serif; fill: #1e1e1e; }
      .container-title { font: bold 18px system-ui, sans-serif; }
      .box-text { font: 14px system-ui, sans-serif; fill: #1e1e1e; }
      .small-text { font: 12px system-ui, sans-serif; fill: #1e1e1e; }
      .muted-text { font: 11px system-ui, sans-serif; fill: #868e96; }
      .label-text { font: bold 14px system-ui, sans-serif; fill: #2f9e44; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e1e1e"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2f9e44"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="480" fill="#f8f9fa" stroke="#1e1e1e" stroke-width="2" rx="8"/>

  <!-- Title -->
  <text x="450" y="35" class="title" text-anchor="middle">RUNTIME PHASE</text>

  <!-- Visitor -->
  <ellipse cx="120" cy="75" rx="45" ry="22" fill="#e9ecef" stroke="#1e1e1e" stroke-width="2"/>
  <text x="120" y="80" class="box-text" text-anchor="middle">VISITOR</text>

  <!-- Arrow from visitor -->
  <path d="M120 97 L120 130" stroke="#1e1e1e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- WordPress Container -->
  <rect x="40" y="140" width="260" height="290" fill="#e7f5ff" stroke="#1971c2" stroke-width="2" rx="8"/>
  <text x="170" y="165" class="container-title" text-anchor="middle" fill="#1971c2">WordPress</text>

  <!-- BC Bridge Plugin -->
  <rect x="60" y="185" width="160" height="55" fill="#d3f9d8" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="140" y="208" class="box-text" text-anchor="middle">BC Bridge</text>
  <text x="140" y="226" class="box-text" text-anchor="middle">Plugin</text>

  <!-- WooCommerce (deactivated) -->
  <rect x="60" y="260" width="160" height="55" fill="#f1f3f5" stroke="#868e96" stroke-width="2" rx="6"/>
  <text x="140" y="280" class="muted-text" text-anchor="middle">WooCommerce</text>
  <text x="140" y="295" class="muted-text" text-anchor="middle">(deactivated/historical)</text>

  <!-- Content label -->
  <text x="140" y="345" class="box-text" text-anchor="middle">Content, Blog</text>
  <text x="140" y="365" class="box-text" text-anchor="middle">Theme (active)</text>

  <!-- API Arrow -->
  <path d="M225 212 L350 212" stroke="#2f9e44" stroke-width="3" fill="none" marker-end="url(#arrowhead-green)"/>
  <text x="280" y="200" class="label-text" text-anchor="middle">API</text>

  <!-- BigCommerce Container -->
  <rect x="360" y="140" width="500" height="290" fill="#dbe4ff" stroke="#1971c2" stroke-width="2" rx="8"/>
  <text x="610" y="165" class="container-title" text-anchor="middle" fill="#1971c2">BigCommerce</text>

  <!-- Catalog -->
  <rect x="385" y="190" width="100" height="50" fill="#a5d8ff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="435" y="220" class="box-text" text-anchor="middle">Catalog</text>

  <!-- Orders -->
  <rect x="505" y="190" width="100" height="50" fill="#a5d8ff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="555" y="220" class="box-text" text-anchor="middle">Orders</text>

  <!-- Cart -->
  <rect x="625" y="190" width="100" height="50" fill="#a5d8ff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="675" y="220" class="box-text" text-anchor="middle">Cart</text>

  <!-- Checkout (hosted) -->
  <rect x="385" y="270" width="130" height="55" fill="#fff3bf" stroke="#e67700" stroke-width="2" rx="6"/>
  <text x="450" y="293" class="box-text" text-anchor="middle">Checkout</text>
  <text x="450" y="311" class="small-text" text-anchor="middle">(hosted)</text>

  <!-- Payments/Shipping -->
  <rect x="535" y="270" width="190" height="55" fill="#d3f9d8" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="630" y="293" class="box-text" text-anchor="middle">Payments</text>
  <text x="630" y="311" class="box-text" text-anchor="middle">Shipping</text>
</svg>
