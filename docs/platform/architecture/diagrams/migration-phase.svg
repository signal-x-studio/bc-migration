<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500" width="900" height="500">
  <defs>
    <style>
      .title { font: bold 24px system-ui, sans-serif; fill: #1e1e1e; }
      .box-text { font: 16px system-ui, sans-serif; fill: #1e1e1e; }
      .small-text { font: 14px system-ui, sans-serif; fill: #1e1e1e; }
      .label-text { font: 12px system-ui, sans-serif; fill: #868e96; }
      .validation-title { font: bold 18px system-ui, sans-serif; fill: #2f9e44; }
      .validation-text { font: 14px system-ui, sans-serif; fill: #1e1e1e; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="900" height="500" fill="#f8f9fa" stroke="#1e1e1e" stroke-width="2" rx="8"/>

  <!-- Title -->
  <text x="450" y="40" class="title" text-anchor="middle">MIGRATION PHASE</text>

  <!-- WooCommerce Store -->
  <rect x="50" y="80" width="140" height="70" fill="#f3d9fa" stroke="#9c36b5" stroke-width="2" rx="6"/>
  <text x="120" y="108" class="box-text" text-anchor="middle">WooCommerce</text>
  <text x="120" y="128" class="box-text" text-anchor="middle">Store</text>

  <!-- Arrow 1 -->
  <path d="M195 115 L265 115" stroke="#1e1e1e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Assessment Engine -->
  <rect x="280" y="80" width="160" height="70" fill="#d0ebff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="360" y="108" class="box-text" text-anchor="middle">Assessment</text>
  <text x="360" y="128" class="box-text" text-anchor="middle">Engine</text>

  <!-- Arrow 2 -->
  <path d="M445 115 L515 115" stroke="#1e1e1e" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Migration Pipeline -->
  <rect x="530" y="80" width="140" height="70" fill="#d3f9d8" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="600" y="108" class="box-text" text-anchor="middle">Migration</text>
  <text x="600" y="128" class="box-text" text-anchor="middle">Pipeline</text>

  <!-- Vertical arrows with labels -->
  <path d="M360 155 L360 195" stroke="#868e96" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <text x="370" y="178" class="label-text">Readiness Report</text>

  <path d="M600 155 L600 195" stroke="#868e96" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>
  <text x="610" y="178" class="label-text">Transform + Load</text>

  <!-- Decision GO/NO-GO -->
  <rect x="280" y="200" width="140" height="60" fill="#fff3bf" stroke="#e67700" stroke-width="2" rx="6"/>
  <text x="350" y="225" class="small-text" text-anchor="middle">Decision</text>
  <text x="350" y="245" class="small-text" text-anchor="middle">GO/NO-GO</text>

  <!-- BigCommerce Store -->
  <rect x="530" y="200" width="140" height="60" fill="#a5d8ff" stroke="#1971c2" stroke-width="2" rx="6"/>
  <text x="600" y="225" class="small-text" text-anchor="middle">BigCommerce</text>
  <text x="600" y="245" class="small-text" text-anchor="middle">Store</text>

  <!-- Arrow from WooCommerce down -->
  <path d="M120 155 L120 310" stroke="#868e96" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>

  <!-- Arrow from BigCommerce down -->
  <path d="M600 265 L600 310" stroke="#868e96" stroke-width="2" fill="none" marker-end="url(#arrowhead-gray)"/>

  <!-- Validation Framework -->
  <rect x="50" y="320" width="800" height="120" fill="#ebfbee" stroke="#2f9e44" stroke-width="2" rx="6"/>
  <text x="450" y="355" class="validation-title" text-anchor="middle">VALIDATION FRAMEWORK</text>
  <text x="450" y="385" class="validation-text" text-anchor="middle">Product count match  |  Price accuracy  |  Image availability</text>
  <text x="450" y="410" class="validation-text" text-anchor="middle">Category hierarchy  |  Customer data  |  Functional tests</text>

  <!-- Arrowhead markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e1e1e"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#868e96"/>
    </marker>
  </defs>
</svg>
